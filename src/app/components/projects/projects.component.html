<div class="row">
  <div class="col-6" *ngFor="let project of projects">
    <div class="card" style="width: 18rem;">
      <img class="card-img-top" src="{{url+'get-image/'+project.image}}" alt="Card image cap" *ngIf="project.image">
      <div class="card-body">
        <h5 class="card-title text-dark">{{project.name}}</h5>
        <p class="card-text text-dark">{{project.category}}</p>
        <a [routerLink]="['/project', project._id]" class="btn btn-primary">Ver</a>
      </div>
    </div>
  </div>
</div>
